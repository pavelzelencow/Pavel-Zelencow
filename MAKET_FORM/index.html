<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="form" action="#">
            <p class="form-title">
                Для публикации вашей статьи заполните, пожайлуста, следующую форму:
            </p>
            <label class="form-name__label">
                Название статьи:
                <input type="text" class="form-name__input" required>
            </label>
            <label class="form-heading__label">
                Рубрика:
                <select class="form-heading__select" name="heading">
                    <option value="1" selected>программирование</option>
                    <option value="2">тестироание</option>
                    <option value="3">автоматизация</option>
                    <option value="4">разработка</option>
                </select>
            </label>
            <fieldset class="form-publication__box">
                <legend class="form-publication__title">Публикация</legend>
                <label for="" class="form-publication__label-box">

                    <label class="form-publication__label" for="kraken">
                        <input class="form-publication__input" type="radio">
                        на сайте
                    </label>
                    <label class="form-publication__label" for="sasquatch">
                        <input class="form-publication__input" type="radio">
                        в журнале
                    </label>
                    <label class="form-publication__label">
                        <input class="form-publication__input" type="radio">
                        на сайте и в журнале
                    </label>
                </label>
            </fieldset>
            <label class="form-allow__label" for="">
                Разрешить коментарии:
                <input type="checkbox" class="form-allow__input" checked>
            </label>
            <label class="form-article__label" for="">
                Текст статьи:
                <textarea class="form-article__textarea"></textarea>
            </label>
            <button class="form-btn" type="submit">Опубликовать</button>
        </form>
    </div>
</body>

</html>
